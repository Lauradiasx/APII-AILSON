<!DOCTYPE html>
<html lang="en">

    <style>
        * {
    Box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: monospace;

}
body{
    background-color: #efefef;
    padding: 25px;
}
.container{
    max-width: 900px;
    width: 100%;
    background-color: #fff;
    margin: auto;
    padding: 15px;
    box-shadow: 0 2px 20px #0001, 0 1px 6px #0001;
    border-radius: 5px;
    overflow: auto;
}
._table{
    width: 100%;
    border-collapse: collapse;
}
._table :is(th, td){
   border: 1px solid rgba(0, 0, 0, 0.397);
   padding: 8px 10px;

}
.form_controle{
    border: 1px solid rgba(0, 0, 0, 0.397);
    background-color: transparent;
    outline: none;
    padding: 8px 12px;
    width: 100%;
    color: black;
    font-family: monospace;
    transition: 0.1s ease-in-out;
}
.form_controle::placeholder{
    color: inherit;
    opacity: 0.5;
}
.form_controle:is(:focus, :hover){
    box-shadow: inset 0 1px 6px #0008;
}
.sucesso{
    background-color: #24b96f !important;
}
.perigo{
    height: 35px;
    background-color: #ff5722 !important;
}
.ação_container{
    display: inline-flex;
}
.ação_container>*{
    border: none;
    outline: none;
    color: #fff;
    text-decoration: none;
    display: inline-block;
    padding: 8px 14px;
    cursor: pointer;
    transition: 0.2s ease-in-out;
}
.ação_container>*+*{
    border-left: 1px solid #fff5 !important;
}
.ação_container>*:hover{
    filter: hue-rotate(-20deg) brightness(0.97);
    transform: scale(1.05);
    border-color: transparent;
    border-radius: 5px;
}
.ação_container>*:active{
    transition: unset;
    transform: scale(.95);
}
    </style>
</head>
<body>
